deploy:master_to_www:
  script:
    - /home/build/ergo-deploy/web-mirror
  stage: deploy
  environment: production
  variables:
    WEBMIRROR_JSON_CONFIG: |+
      {
        "branches": {
          "master": {
            "web_public_dir": "public"
          }
        }
      }
  only:
    - master
    - triggers
  tags:
    - deploy
